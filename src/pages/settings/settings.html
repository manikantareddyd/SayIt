<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Default Mode</ion-label>
    <ion-select [(ngModel)]="mode" (ionChange)="updateMode(mode)">
      <ion-option value="mode1" selected="true">Mode 1</ion-option>
      <ion-option value="mode2">Mode 2</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
</ion-content>
