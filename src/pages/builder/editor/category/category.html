  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{mode}}</ion-title>
    <ion-buttons *ngIf="mode.indexOf('EDIT') > -1"  end>
      <button ion-button (click)="addAction(category)">
      Add Action
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input type="text" [(ngModel)]="category.title" ng-required="true"></ion-input>
      </ion-item>
      <ion-row no-padding>
          <ion-col>
            <button ion-button clear small  icon-left (click)="updateCategory(category, mode)">
              <ion-icon name='create'></ion-icon>
              {{mode}}
            </button>
          </ion-col>
          <ion-col text-right>
            <button *ngIf="mode.indexOf('EDIT') > -1" ion-button clear small color="danger" icon-left (click)="deleteCategory(category)">
              <ion-icon name='trash'></ion-icon>
              Delete 
            </button>
          </ion-col>
      </ion-row>
    </ion-list >
  </ion-card>
  <ion-card *ngIf="mode.indexOf('EDIT') <= -1">
    <ion-card-header>Add Image in Edit mode.</ion-card-header>
  </ion-card>
  <!--<ion-card *ngIf="mode.indexOf('EDIT') > -1">
    <ion-card-header>Image upload will fail in Browsers.</ion-card-header>
  </ion-card>-->
  <ion-card *ngIf="mode.indexOf('EDIT') > -1">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Image</ion-label>
      </ion-item>
      <ion-card>
        <img src={{category.image}}/>
      </ion-card>
      <ion-row no-padding>
          <ion-col>
            <button ion-button clear small  icon-left (click)="presentImageActionSheet(category)">
              <ion-icon name='camera'></ion-icon>
              Change
            </button>
          </ion-col>
          <ion-col text-right>
            <button *ngIf="mode.indexOf('EDIT') > -1" ion-button clear small color="danger" icon-left (click)="deleteCategoryPicture(category)">
              <ion-icon name='trash'></ion-icon>
              Remove 
            </button>
          </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>
  <ion-card *ngIf="actions.length > 0" >
    <ion-card-header>
      Actions
    </ion-card-header>
    <ion-list *ngFor="let action of actions" inset>
      <ion-card>
        <img (click)="goToActionPage(action, category, 'EDIT')" src="{{action.image}}"/>
        <ion-row no-padding>
          <ion-col>
            <div class="title">{{action.title}}</div>
          </ion-col>
        </ion-row>
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small  icon-left (click)="goToActionPage(action, category, 'EDIT')">
              <ion-icon name='create'></ion-icon>
              Edit
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-left (click)="deleteAction(action, category)">
              <ion-icon name='trash'></ion-icon>
              Delete
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </ion-card>
  <ion-card *ngIf="actions.length === 0 ">
    <ion-card-header>No Actions Available</ion-card-header>
  </ion-card>
</ion-content>
