<ion-header>
  <ion-navbar>
    <ion-title>Editor</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addCategory()">
        Add Category
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card *ngIf="!categories">
    <ion-card-header>No Categories Available</ion-card-header>
  </ion-card>
  <div *ngIf="categories"> 
    <ion-card *ngIf="categories.length === 0">
      <ion-card-header>No Categories Available</ion-card-header>
    </ion-card>
  </div>
  <ion-list *ngFor="let category of categories" inset>
    <ion-card>
      <img src="{{category.image}}"/>
      <div (click)="goToCategoryPage(category, 'EDIT')" class="card-title">{{category['title']}}</div>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small  icon-left (click)="goToCategoryPage(category, 'EDIT')">
            <ion-icon name='create'></ion-icon>
            Edit
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-left (click)="deleteCategory(category)">
            <ion-icon name='trash'></ion-icon>
            Delete
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
