<ion-header>
  <ion-navbar>
    <ion-title>Editor</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addCategory()">
      <ion-icon name="add"></ion-icon>Add
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <img src="../../assets/img/bg.png"/>
    <div class="card-title"><ion-icon name="create"></ion-icon></div>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small  icon-left>
          <ion-icon name='create'></ion-icon>
          Edit
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='trash'></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
