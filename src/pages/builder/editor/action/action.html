<ion-header>

  <ion-navbar>
    <ion-title>{{mode}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="action.title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Text</ion-label>
      <ion-input type="text" [(ngModel)]="action.text" required></ion-input>
    </ion-item>
    <ion-row no-padding>
        <ion-col>
          <button ion-button clear small  icon-left (click)="updateAction(action, category, mode)">
            {{mode}}
          </button>
        </ion-col>
        <ion-col text-right>
          <button *ngIf="mode.indexOf('EDIT') > -1" ion-button clear small color="danger" icon-left (click)="deleteAction(action)">
            Delete 
          </button>
        </ion-col>
      </ion-row>
  </ion-list >
  </ion-card>
  <ion-card>
    <ion-row no-padding>
          <ion-col>
            <button ion-button clear small  icon-left (click)="speakAction(action)">
              <ion-icon name='volume-up'></ion-icon>
              Hear
            </button>
          </ion-col>
    </ion-row>
  </ion-card>
  <ion-card *ngIf="mode.indexOf('EDIT') <= -1">
    <ion-card-header>Add Image in Edit mode.</ion-card-header>
  </ion-card>
  <ion-card *ngIf="mode.indexOf('EDIT') > -1">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Image</ion-label>
      </ion-item>
      <ion-card>
        <img src={{action.image}}/>
      </ion-card>
      <ion-row no-padding>
          <ion-col>
            <button ion-button clear small  icon-left (click)="presentImageActionSheet(action, category)">
              <ion-icon name='camera'></ion-icon>
              Change
            </button>
          </ion-col>
          <ion-col text-right>
            <button *ngIf="mode.indexOf('EDIT') > -1" ion-button clear small color="danger" icon-left (click)="deleteActionPicture(action, category)">
              <ion-icon name='trash'></ion-icon>
              Remove 
            </button>
          </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>
  
</ion-content>
