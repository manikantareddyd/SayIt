  Ionic pages and navigation.

<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sharing
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card (click)="goToFilePage()">
    <img src="assets/img/bg.png"/>
    <div class="card-title">
      <ion-icon name="download"></ion-icon>
    </div>
    <div class="card-subtitle">Select .json file from files</div>
  </ion-card>
  <ion-card (click)="goToSendPage()">
    <img src="assets/img/bg.png"/>
    <div class="card-title"><ion-icon name="cloud-upload"></ion-icon></div>
    <div class="card-subtitle">Send Actions To others</div>
  </ion-card>
</ion-content>
