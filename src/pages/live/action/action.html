<ion-header>
  <ion-toolbar class="toolbar">
    <ion-card (click)="goBack()">
      <ion-card-header>
        <h1><b>{{action.title}}</b></h1>
        <ion-icon name='arrow-round-back'> back</ion-icon>
      </ion-card-header>  
    </ion-card>
  </ion-toolbar>
  <ion-navbar hideBackButton *navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card (click)="speakAction(action)">
    <img src="{{action.image}}"/>
    <ion-row no-padding>
      <ion-col>
        <ion-icon name='volume-up' ></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <div class="subtitle">{{action['text']}}</div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
