<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      SayIt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" >
  <ion-card *ngIf="!categories">
    <ion-card-header>
      No Categories Available
    </ion-card-header>
  </ion-card>
  <div *ngIf="categories"> 
    <ion-card *ngIf="categories.length === 0">
      <ion-card-header>
        No Categories Available
      </ion-card-header>
    </ion-card>
    <ion-card *ngIf="categories.length > 0" (tap)="goToCategoryPage(category)" (press)="goToCategoryPage(category)">
      <img src="{{category.image}}"/>
      <ion-row no-padding>
        <ion-col>
          <div class="title">
            {{1 + categories.indexOf(category)}}. {{category.title}}
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-row class="joystick" *ngIf="categories.length != 0">
      <ion-col >
        <svg width="100%" height="75%" viewBox="0 0 100 100">
          <path d="M50,14 54,22 46,22Z" fill="rgba(0,0,0,0.8)" />
          <path d="M50,86 54,78 46,78Z" fill="rgba(0,0,0,0.8)" />
          <path d="M14,50 22,54 22,46Z" fill="rgba(0,0,0,0.8)" />
          <path d="M86,50 78,54 78,46Z" fill="rgba(0,0,0,0.8)" />
          <polygon points='5,5 50,50 95,5'    fill-opacity="0.0" (tap)="goPrevious(category)" (press)="goPrevious(category)"/>
          <polygon points='5,5 50,50 5,95'    fill-opacity="0.0" />
          <polygon points='5,95 50,50 95,95'  fill-opacity="0.0" (tap)="goNext(category)" (press)="goNext(category)"/>
          <polygon points='95,5 50,50 95,95'  fill-opacity="0.0" (tap)="goToCategoryPage(category)" (press)="goToCategoryPage(category)"/>
          
        </svg>
      </ion-col>
    </ion-row>




  </div>
</ion-content>
