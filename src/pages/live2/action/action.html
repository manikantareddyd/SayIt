<ion-header>
  <ion-navbar >
    <div class="title">
      {{action.title}}
    </div>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card (click)="speakAction(action)">
    <img src="{{action.image}}"/>
    <ion-row no-padding>
      <ion-col>
        <ion-icon name='volume-up' ></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <div class="subtitle">{{action['text']}}</div>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card >
    <ion-card-header>Audio will fail in Browsers.</ion-card-header>
  </ion-card>
  <ion-card (click)="goBack()">
      <ion-row>
        <ion-col>
          <div style="font-size:1.5em">
            <ion-icon name='arrow-round-back'> Back</ion-icon>
          </div>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
